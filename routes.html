<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.2.6.12.js"></script>
    <script src="../vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h1>Hello App!</h1>
        <p>
            <router-link to="/foo">Go to A</router-link>
            <hr>
            <router-link to="/bar">Go to B</router-link>
        </p>
        <!-- 路由匹配组件渲染 -->
        <router-view></router-view>
    </div>
</body>
</html>
<script>
    // 定义路由组件
    const Foo = { template:'<div>A组件</div>'}
    const Bar = { template:'<div>B组件</div>'}

    //定义路由
    const routes = [
        { path: '/foo', component: Foo },
        { path: '/bar', component: Bar },
    ]

    //创建router实例，然后·routes·配置
    const router = new VueRouter({
        routes // (缩写) 相当于 routes: routes
    })

    //挂载根到vue实例
    const app = new Vue({
        el:"#app",
        router :router
    })
</script>
